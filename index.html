<form action="">

    <legend>Contato</legend>

    <br>
    <br>
    <label for="email">Email</label>
    <input type="text"id="email" name="email" placeholder="aluno18@gmail.com">

    <br>

    <textarea name="mensage" id="mensage" cols="30" rows="10" placeholder="Digite sua mensagem "></textarea>
  </fieldset>

  <button type="submit">Enviar</button>

</form>
